<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Generator</title>
    <style>
        
        body {
            font-family: 'Montserrat', sans-serif; 
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333; 
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 85%;
            max-width: 600px;
        }

        h1 {
            color: #2e8b57; 
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .input-fields {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            text-align: left;
        }

        .input-fields label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .input-fields input[type="text"],
        .input-fields input[type="number"] {
            padding: 15px;
            border: 2px solid #d1e7dd; 
            border-radius: 8px;
            font-size: 18px;
            color: #444;
            transition: border-color 0.3s ease;
        }

        .input-fields input:focus {
            outline: none;
            border-color: #2e8b57; 
            box-shadow: 0 0 10px rgba(46, 139, 87, 0.3);
        }

        button {
            background-color: #8fbc8f; 
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #6b8e23; 
            transform: scale(1.05);
        }

        .result {
            background-color: #f5f5dc; 
            margin-top: 40px;
            padding: 30px;
            border: 2px solid #eee8aa;
            border-radius: 10px;
            text-align: left;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        .result h2 {
            color: #2e8b57; 
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 2px dashed #8fbc8f; 
            padding-bottom: 10px;
        }

        .result p {
            margin: 10px 0;
            color: #555;
            font-size: 1.1em;
        }

        .result strong {
            font-weight: bold;
            color: #2e8b57;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Enter Your Information</h1>
        <div class="input-fields">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Enter your name">

            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" placeholder="Enter your age">

            <label for="pronounsInput">Pronouns (e.g., he/she/they):</label>
            <input type="text" id="pronounsInput" placeholder="Enter your pronouns">
        </div>

        <button id="generateBtn">Generate Information</button>

        <div id="result" class="result">
            <h2>Your Information:</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Pronouns:</strong> <span id="displayPronouns"></span></p>
        </div>
    </div>

    <script>
      
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const nameInput = document.getElementById('nameInput');
            const ageInput = document.getElementById('ageInput');
            const pronounsInput = document.getElementById('pronounsInput');
            const displayName = document.getElementById('displayName');
            const displayAge = document.getElementById('displayAge');
            const displayPronouns = document.getElementById('displayPronouns');
            const resultDiv = document.getElementById('result');

            generateBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                const age = ageInput.value.trim();
                const pronouns = pronounsInput.value.trim();

                if (name && age && pronouns) {
                    displayName.textContent = name;
                    displayAge.textContent = age;
                    displayPronouns.textContent = pronouns;
                    resultDiv.style.display = 'block';
                } else {
                    alert('Please enter your name, age, and pronouns.');
                    resultDiv.style.display = 'none';
                }
            });

            
            resultDiv.style.display = 'none';
        });
    </script>
</body>
</html>
